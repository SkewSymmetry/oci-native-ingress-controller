apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-protocol-annotation-one
  namespace: default
  annotations:
    lb.ingress.oraclecloud.com/protocol: "HTTP2"
spec:
  rules:
  - http:
      paths:
      - pathType: Exact
        path: "/ProtocolPath"
        backend:
          service:
            name: test-protocol-annotation
            port:
              number: 900

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-protocol-annotation-two
  namespace: default
  annotations:
    lb.ingress.oraclecloud.com/protocol: "HTTP2"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/ProtocolPathPrefix"
        backend:
          service:
            name: test-protocol-annotation
            port:
              number: 900
